<!doctype html>
<html lang="en">
<head>
	<title>Location View Example Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="/libs/leaflet/leaflet.css"/>

	<link rel="stylesheet" href="LocationView.css"/>
	<link rel="stylesheet" href="RegionView.css"/>
	<style>
		* {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<button id="showLocationView">Show Location View</button>
	<button id="showRegionView">Show Region View</button>

	<script src="/libs/requirejs/require.js"></script>
	<script src="/libs/leaflet/leaflet.js"></script>
	<script>
	require([
		'LocationView',
		'RegionView'
	], function (
		LocationView,
		RegionView
	) {
		'use strict';

		var lv = new LocationView();
		lv.show();
		var rv = new RegionView();
		rv.show();

		document.querySelector('#showLocationView').addEventListener('click',
				function () { lv.show(); });

		document.querySelector('#showRegionView').addEventListener('click',
				function () { rv.show(); });
	});
	</script>
</body>
</html>
